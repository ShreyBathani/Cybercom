<!DOCTYPE html>
<html>
    <head>
        <title>Html Practice 6</title>
        <link rel="stylesheet" href="style 6.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body><br><br><br>
            <div class="container">
                <img src="https://www.badabusiness.com/images/contact_us.jpg" alt="contact-us"><br>
            <form enctype="multipart/form-data" autocomplete="off" name="myform">
                <div class="wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="gray" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg>
                    <input type="text" name="name" id="name" placeholder="Full name" size="40" required>
                </div>

                <div class="wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="gray" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                      </svg>
                    <input type="email" name="email" id="email" placeholder="Eg. example@email.com" size="40" required>
                </div>

                <div class="wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="gray" class="bi bi-phone" viewBox="0 0 16 16">
                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                      </svg>
                    <input type="tel" name="number" id="number" placeholder="Eg. +1 800 000000" size="40" required>
                </div>

                <div class="wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="gray" class="bi bi-chat" id="msg" viewBox="0 0 16 16">
                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                      </svg>
                    <textarea name="message" id="message" rows="5" cols="46" placeholder="Your commetns..." required></textarea>
                </div>
                <br>
                <input type="submit" name="submit" id="submit" value="SEND NOW" onclick="return datasend()">
                
            </form>
        </div>
        <script>
            function datasend(){
                var name=document.myform.name.value;
                var email=document.myform.email.value;
                var number=document.myform.number.value;
                if (name==null || name==""|| email==null || email==""|| number==null || number==""){  
                    alert("Please fill all field"); 
                }
                else{ window.alert("Your request has been submitted !!");}
            }
        </script>
    </body>
</html>

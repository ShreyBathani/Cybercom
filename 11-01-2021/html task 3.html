<!DOCTYPE html>
<html>
    <head>
        <title> HTML Task 3</title>
        <style>
            table,th,td{
                border: 1px solid black;
                text-align: center;
            }
            #table1{border-collapse: collapse;}
        </style>
    </head>
    <body><br><br><br>
       <table align="center" id="table1" cellpadding="5px">
            <caption>Example : Nested</caption>
            <tr>
                <th rowspan="2" colspan="2">CI</th>
                <th rowspan="2">All <br>Genders</th>
                <th>By Genders</th>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Males</th>
                            <th>Females</th>
                        </tr>
                        <tr>
                            <td>8639382</td>
                            <td>4209256</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Rular</th>
                <td>9465259</td>
                <td>7832542</td>
                <td>4094483</td>
            </tr>
       </table>
    </body>
</html>

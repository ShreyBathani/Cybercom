
<html>
    <head>
        <title>Form practice</title>
    </head>
    <body>
        <form action="#">
            <label for="userid">Username:</label><br>
            <input type="text" name="userid" id="userid"><br><br>
            
            <label for="password">Password: </label><br>
            <input type="password" name="password" id="password"><br><br>
            
            <label for="city">City: </label><br>
            <select name="city" id="city">
                <option value="Anand">Anand</option>
                <option value="Surat" selected>Surat</option>
                <option value="Baroda">Baroda</option>
                <option value="Rajkot">Raajkot</option>
            </select><br><br>
            
            <label for="file">Select file(only pdf):</label>
            <input type="file" name="file" id="file" accept=".pdf"><br><br>
            
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </form>
    </body>
</html>

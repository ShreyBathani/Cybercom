<!DOCTYPE html>
<html>
    <head>
        <title>Html Practice 6</title>
        <link rel="stylesheet" href="login-reg.css">
        <script src="login.js"></script>
    </head>
    <body><br><br><br>
        <center>
            <div class="box">
            <h1>LOGIN</h1>
            <div class="container">
                <form enctype="multipart/form-data" autocomplete="off" name="loginform" id="loginform">
                    
                        <input type="email" name="email" id="email" placeholder="Email"><br><br>
                        <input type="password" name="password" id="password" placeholder="Password" >
                    <br><br>
                    <input type="button" value="Login" id="login" name="login" onclick="dologin()"><br><br>
                    <input type="button" value="Register Now" id="register" name="register" onclick="register()">
                </form>
            </div>
            </div>
        </center>
    </body>
</html>
